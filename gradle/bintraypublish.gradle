
if (hasProperty("bintrayUser") && hasProperty("bintrayKey")) {

    apply plugin: "com.jfrog.bintray"

    bintray {
        user = bintrayUser
        key = bintrayKey
        publish = true
        setPublications("maven")
        pkg {
            userOrg = "ntnu-ihb"
            repo = "mvn"
            name = "FMI4j"
            websiteUrl = "https://github.com/NTNU-IHB/FMI4j"
            vcsUrl = "https://github.com/NTNU-IHB/FMI4j"
            setLicenses("MIT")
        }
    }

}
